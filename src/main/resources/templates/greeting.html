<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <link rel="stylesheet" href="" th:href="@{/css/styles.css}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
</head>
<body>
	<form action="/greeting" method="POST">
		<div class="container">
			<h1>Admission Form</h1>
			<div class="row">
        	  <div class="col">
        	  	<label for="id">ID</label><br>
        	  	<input required type="text" id="id" name="id" placeholder="Your ID" /><br><br>
        	  </div>
        	  <div class="col">
        	    <label for="fname">First Name</label><br>
        	    <input required type="text" id="fname" name="firstName" placeholder="Your name.." size="23"><br><br>
        	  </div>
        	  <div class="col">
        	    <label for="fname">Last Name</label><br>
        	    <input required type="text" id="lname" name="lastName" placeholder="Your last name.." size="23"><br><br>
        	  </div>
			</div>
        	<div class="row">
        		<div class="col">
        	    	<label for="">Date of Birth</label><br>
        	    	<input required  type="date" id="birthday" name="birthday"><br><br>
        	  	</div>
        	  	<div class="col">
        	  		<label for="">Email</label><br>
            		<input required  type="email" name="email" placeholder="Enter email here" size="25"><br><br>
          		</div>
          		<div class="col">
            		<label for="">Mobile No.</label><br>
            		<input required  type="tel" name="mobile" pattern="[0-9]{2}-[0-9]{10}" placeholder="Enter number here (NN-NNNNNNNNNN)" size="25"><br><br>
          		</div>
        	</div>
        	<div class="row">
        		<div class="col-12">
            		<label for="">Seeking Admission For:</label><br>
          	  	</div>
          		<div class="col">
            		<label class="branch">Computer Science
              		<input type="checkbox" id="Computer Science" name="subject" value="Computer Science" class="checkbox">
              		<span class="checkmark"></span>
            		</label>
          		</div>
          		<div class="col">
            		<label class="branch">Mechanical
            		<input type="checkbox" id="Mechanical" name="subject" value="Mechanical" class="checkbox">
              		<span class="checkmark"></span>
            		</label>
          		</div>
          		<div class="col">
            		<label class="branch">Electrical
              		<input type="checkbox" id="Electrical" name="subject" value="Electrical" class="checkbox">
              		<span class="checkmark"></span>
            		</label>
          		</div>
          		<div class="col">
            		<label class="branch">Civil
              		<input type="checkbox" id="Civil" name="subject" value="Civil" class="checkbox">
              		<span class="checkmark"></span>
            		</label>
          		</div>
        	</div>
        	<div class="row">
          		<div class="col-2">
              		<label for="">Address</label><br>
          		</div>
          		<div class="col-10">
            		<textarea name="address" rows="3" cols="120" placeholder="Enter address here" size="100"></textarea>
          		</div>
        	</div>
        	<div class="row">
          		<div class="col">
            		<label for="">City</label><br>
            		<input required  type="text" name="city" placeholder="Enter city here" size="33"><br><br>
          		</div>
          		<div class="col">
            		<label for="">State</label><br>
            		<input required  type="text" name="state" placeholder="Enter state here" size="33"><br><br>
          		</div>
          		<div class="col">
            		<label for="">Pincode</label><br>
            		<input required  type="tel" name="pincode" pattern="[0-9]{6}" size="33" placeholder="Enter pincode here(6-digits)"><br><br>
          		</div>
        	</div>
        	<div class="row" style="padding-left:50px">
          		<input required  type="submit" value="Submit" id="check"><br>
        	</div>
      </div>

      <script>
        function required(input required tx) {
          if (input required tx.value.length == 0) {
            alert("message");
          return false;
        }
        return true;
      };
      </script>
    </form>
</body>
</html>
